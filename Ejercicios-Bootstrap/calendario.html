<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calendario</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet" />
  </head>
  <body class="p-3">
    <div class="dropdown mb-3">
      <button
        class="btn btn-primary dropdown-toggle"
        data-bs-toggle="dropdown"
        data-bs-auto-close="outside">
        Seleccione la fecha
      </button>

      <div class="dropdown-menu p-4">
        <h3 class="text-center mb-4">Fecha de Vuelos</h3>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="d-flex align-items-center gap-2">
            <button class="btn btn-outline-secondary p-1">
              <span class="material-symbols-outlined">chevron_left</span>
            </button>
            <span class="month-title">Septiembre 2025</span>
          </div>

          <div class="d-flex align-items-center gap-2">
            <span class="month-title">Octubre 2025</span>
            <button class="btn btn-outline-secondary p-1">
              <span class="material-symbols-outlined">chevron_right</span>
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-md-6 mb-3 mb-md-0">
            <div class="dow row text-center text-muted">
              <div class="col">Lun</div>
              <div class="col">Mar</div>
              <div class="col">Mie</div>
              <div class="col">Jue</div>
              <div class="col">Vie</div>
              <div class="col">Sab</div>
              <div class="col">Dom</div>
            </div>
            <div class="grid">
              <div class="row text-center">
                <div class="col">1</div><div class="col">2</div><div class="col">3</div>
                <div class="col">4</div><div class="col">5</div><div class="col">6</div><div class="col">7</div>
              </div>
              <div class="row text-center">
                <div class="col">8</div><div class="col">9</div><div class="col">10</div>
                <div class="col">11</div><div class="col">12</div><div class="col">13</div><div class="col">14</div>
              </div>
              <div class="row text-center">
                <div class="col">15</div><div class="col">16</div><div class="col">17</div>
                <div class="col">18</div><div class="col">19</div><div class="col">20</div><div class="col">21</div>
              </div>
              <div class="row text-center">
                <div class="col">22</div><div class="col">23</div><div class="col">24</div>
                <div class="col">25</div><div class="col">26</div><div class="col">27</div><div class="col">28</div>
              </div>
              <div class="row text-center">
                <div class="col">29</div><div class="col">30</div><div class="col">1</div>
                <div class="col">2</div><div class="col">3</div><div class="col">4</div><div class="col">5</div>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-6">
            <div class="dow row text-center text-muted">
              <div class="col">Lun</div>
              <div class="col">Mar</div>
              <div class="col">Mie</div>
              <div class="col">Jue</div>
              <div class="col">Vie</div>
              <div class="col">Sab</div>
              <div class="col">Dom</div>
            </div>
            <div class="grid">
              <div class="row text-center">
                <div class="col">6</div><div class="col">7</div><div class="col">8</div>
                <div class="col">9</div><div class="col">10</div><div class="col">11</div><div class="col">12</div>
              </div>
              <div class="row text-center">
                <div class="col">13</div><div class="col">14</div><div class="col">15</div>
                <div class="col">16</div><div class="col">17</div><div class="col">18</div><div class="col">19</div>
              </div>
              <div class="row text-center">
                <div class="col">20</div><div class="col">21</div><div class="col">22</div>
                <div class="col">23</div><div class="col">24</div><div class="col">25</div><div class="col">26</div>
              </div>
              <div class="row text-center">
                <div class="col">27</div><div class="col">28</div><div class="col">29</div>
                <div class="col">30</div><div class="col">31</div><div class="col">1</div><div class="col">2</div>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-between gap-2 mt-4">
          <button class="btn btn-outline-secondary">Cancelar</button>
          <button class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
