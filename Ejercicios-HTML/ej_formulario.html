<!DOCTYPE html>
<html lang="es"> 
<head>
  <meta charset="UTF-8">
  <title>Ejercicio Formulario</title>
  <style>
    form { display: block; margin-top: 0; }
  </style>
</head>
<body>
  <!-- Cree un Formulario con los campos que se proponen a continuacion -->
  <!-- Agregue el atributo legend -->

  <!-- Si tienes dudas de como hacer un formulario, puedes consultar:
       https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output -->

  <h3>¡Suscríbase a nuestro portal de noticias! Crear una cuenta es rápido.</h3> 

  <form name="suscribirse"> 
    <fieldset>
      <legend>Datos de la cuenta</legend> 

      <p>
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          size="40"
          placeholder="Ingrese su nombre"
          maxlength="30"
          required>
      </p>

      <p>
        <label for="apellido">Apellido:</label>
        <input
          type="text"
          name="apellido"
          id="apellido"
          size="40"
          placeholder="Ingrese su apellido"
          maxlength="30"
      </p>

      <p>
        Sexo: 
        <input type="radio" name="sexo" id="masculino" value="masculino">
        <label for="masculino">Masculino</label>

        <input type="radio" name="sexo" id="femenino" value="femenino">
        <label for="femenino">Femenino</label>

        <input type="radio" name="sexo" id="noCompartir" value="noCompartir">
        <label for="noCompartir">Prefiero no compartir</label>
      </p>

      <p>
        <label for="edad">Edad:</label>
        <input
          type="number"
          name="edad"
          id="edad"
          placeholder="Ingrese su edad"
          min="0" max="120"> 
      </p>
    </fieldset>

    <fieldset>
        <legend>Datos de cuenta</legend>

      <p>
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          size="40"
          placeholder="Ingrese su email"
          maxlength="50"
      </p>

      <p>
        <label for="usuario">Usuario:</label>
        <input
          type="text"
          name="usuario"
          id="usuario"
          size="40"
          placeholder="Ingrese su usuario"
          maxlength="15"
      </p>

      <p>
        <label for="pass">Password:</label>
        <input
          type="password"
          name="pass"
          id="pass" 
          size="40"
          placeholder="Ingrese su password"
          maxlength="15"
      </p>

      <p>
        <label for="pass2">Confirmar Password:</label>
        <input
          type="password"
          name="pass2"
          id="pass2" 
          size="40"
          placeholder="Confirme su password"
          maxlength="15"
      </p>
    </fieldset>

    <fieldset>
      <legend>Tipo de servicio</legend> 

      <p>
        <label for="servicio">Tipo de servicio:</label> 
        <select name="tipo-servicio" id="servicio"> 
          <option value="Free">Free</option>
          <option value="Standard">Standard</option>
          <option value="Premium">Premium</option>
        </select>
      </p>

      <p>
        Tema:
        <input type="checkbox" name="ck_politica" value="politica" id="politica">
        <label for="politica">Política</label>

        <input type="checkbox" name="ck_economia" value="economia" id="economia">
        <label for="economia">Economía</label>

        <input type="checkbox" name="ck_deportes" value="deportes" id="deportes">
        <label for="deportes">Deportes</label>

        <input type="checkbox" name="ck_tecnologia" value="tecnologia" id="tecnologia">
        <label for="tecnologia">Tecnología</label>

        <input type="checkbox" name="ck_salud" value="salud" id="salud">
        <label for="salud">Salud</label>

        <input type="checkbox" name="ck_entretenimiento" value="entretenimiento" id="entretenimiento">
        <label for="entretenimiento">Entretenimiento</label>
      </p>

      <p>
        <label for="comentario">Agregue un comentario:</label>
        <textarea
          id="comentario"
          name="comentario"
          rows="4"
          cols="50"
          placeholder="Escriba un comentario aquí..."></textarea> 
      </p>
    </fieldset>

    <p>
      <button type="submit">Enviar</button> 
    </p>
  </form>
</body>
</html>
